<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    Enter number 1: <input type="text" name="" id="num1">
    Enter number 2: <input type="number" name="" id="num2">
    <button onclick="myfun1()">Print Table</button>
    <label for="" id="lbl1"></label>
</body>
<script>
    function myfun1() {
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        for(var j=a;j<=b;j++){
        for (var i = 1; i <= 10; i++) {

            document.write("" + j + "*" + i + "=" + j * i + "<br>");

        }
        }
    }
</script>

</html>

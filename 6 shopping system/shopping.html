<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h5>Enter customer name :</h5>
      <input type="text" name="" id="cust_name" />
    </div>
    <div>
      <h5>Enter product name :</h5>
      <input type="text" name="" id="pro_name" />
    </div>
    <div>
      <h5>Enter product price :</h5>
      <input type="number" name="" id="price" />
    </div>
    <div>
      <h5>Enter product Qty :</h5>
      <input type="number" name="" id="qty" />
    </div>
    <div>
      <button onclick="SUBMIT()">submit</button>
      <button onclick="CLEAR()">clear</button>
      <button onclick="EXIT()">exit</button>
    </div>
    <div>
      <h5>Total amount :</h5>
      <label for="" id="total"></label>
    </div>
    <div>
      <h5>Total discount :</h5>
      <label for="" id="discount"></label>
    </div>
    <div>
      <h5>net price :</h5>
      <label for="" id="np"></label>
    </div>
    <div>
      <label for="" id="thanks"></label>
    </div>
  </body>
  <script>
    function SUBMIT() {
      var a = parseInt(price.value);
      var b = parseInt(qty.value);
      var d = cust_name.value;
      var c = a * b;
      if (a < 0 && b < 0) {
        alert("You Entered wrong ");
      } else {
        total.innerHTML = a * b;
        if (c > 1500) {
          discount.innerHTML = c * 0.15;
          np.innerHTML = c - c * 0.15;
        } else if (c > 1000) {
          discount.innerHTML = c * 0.1;
          np.innerHTML = c - c * 0.1;
        } else if (c > 500) {
          discount.innerHTML = c * 0.05;
          np.innerHTML = c - c * 0.05;
        } else if (c < 500) {
          discount.innerHTML = c;
          np.innerHTML = c;
        }
        thanks.innerHTML = "THank you for Shoping  " + d + " Good luck";
      }
    }
    function CLEAR() {
      cust_name.value = "";
      pro_name.value = "";
      price.value = "";
      qty.value = "";
      //   total.value = "";
      total.innerHTML = "";
      discount.innerHTML = "";
      np.innerHTML = "";
      thanks.innerHTML = "";
    }
    function EXIT() {
      window.close();
    }
  </script>
</html>

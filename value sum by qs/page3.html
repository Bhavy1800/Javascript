<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <br />
      <div>
        <label for="">Welcome</label>
        <br />
        &nbsp; <label for="" id="lbl1"></label>
      </div>
      <div><label for="" id="lbl2"></label></div>
      <div><label for="" id="lbl3"></label></div>
      <br />
      <div>Gender : <label for="" id="gender"></label></div>
      <br />
      <script>
        var qs = new URLSearchParams(window.location.search);
        if (qs.has("name")) {
          lbl1.innerHTML = qs.get("name");
        }

        if (qs.has("email")) {
          lbl2.innerHTML = qs.get("email");
        }
        if (qs.has("gender")) {
          lbl3.innerHTML = qs.get("gender");
        }
      </script>
      <br />
      <div><button id="logout" onclick="myfun3()">Logout</button></div>
    </div>
  </body>
  <script>
    function myfun3() {
      window.location.href = "page1.html";
    }
  </script>
</html>

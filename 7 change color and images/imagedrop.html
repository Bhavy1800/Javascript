<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="drop1" onchange="myfun()">
      <option value="url(1.jpg)">img-1</option>
      <option value="url(2.jpg)">img-2</option>
      <option value="url(3.jpg)">img-3</option>
      <option value="url(4.jpg)">img-4</option>
    </select>
  </body>
  <script>
    function myfun() {
      document.body.style.backgroundImage = drop1.value;
      document.body.style.margin = "20px";
      document.body.style.backgroundRepeat = "no-repeat";
    }
  </script>
</html>
